<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Page</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Coisas que eu gosto.</p>
            <ul>
                <li>Academia</li>
                <li>Carros</li>
                <li>Praia</li>
            </ul>
        </section>
        <section id="conteudo">
            <h2>Conteúdo Informativos aleatórios</h2>
            <ol>
                <a href="https://www.youtube.com/watch?v=No6n6r5INkU&t=488s">
                    <li>Dicas Para Iniciante na Academia</li>
                </a>
                <a href="https://www.youtube.com/watch?v=1avHCvvnY0U">

                    <li>Aula de Surf</li>
                </a>
            </ol>
        </section>
        <section id="formulario">
            <h2>Formulário de Contato</h2>
            <form id="contatoform">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="multimidia">
            <h2>Multimídia</h2>

            <div class="midia">
                <img src="gol.jpg" width="300px" alt="Descrição da imagem">
                <video controls width="500" height="300">
                    <source src="re-acelero.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ©</p>
    </footer>



    <script src="script.js"></script>



</body>

</html>
